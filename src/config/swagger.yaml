openapi: 3.0.0
info:
  title: Audiophile-Ecommerce
  description: Audiophile Ecommerce API
  version: 0.1.9

servers:
  - url: http://localhost:3000/api
    description: local server
  - url: https://audiophile-ecommerce-tunt.onrender.com/api
    description: render server
paths:
  /products:
    get:
      tags:
        - Products
      responses:
        "200":
          description: Successfully fetched
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /auth/signup:
    post:
      tags:
        - Authorisation
      requestBody:
        description: Create new user
        required: true
        content:
          multipart/form-data:
            schema:
              type: "object"
              properties:
                email:
                  type: string
                password:
                  type: string
                avatar:
                  type: string
                  format: binary
      responses:
        "201":
          description: new user create successfully
  /user/login:
    post:
      tags:
        - Login
      requestBody:
        description: user authorization
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: login successfully
